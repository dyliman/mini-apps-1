<!doctype html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div class="row">
		<div class="one each">1</div>
		<div class="two each">2</div>
		<div class="three each">3</div>
	</div>

	<div class="row">
		<div class="four each">4</div>
		<div class="five each">5</div>
		<div class="six each">6</div>
	</div>

	<div class="row">
		<div class="seven each">7</div>
		<div class="eight each">8</div>
		<div class="nine each">9</div>
	</div>

	<span class='reset'>Reset</span>
</body>

</html>
